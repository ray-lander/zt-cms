<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cargo.css">
</head>

<body>
    <div class="cargo">
        <div class="cargo_tit">
            <span>填写运单（带*号为必填）</span>
            <h1>货物托运单</h1>
        </div>
        <div class="cargo_one">
            <!-- 第一个盒子 -->
            <div class="one_section">
                <div class="col-md-12 mt-12">
                    开单员:
                    <input type="text">
                </div>
                <div class="col-md-12 mt-12">
                    <div class="col-md-3">
                        <span class="star">*</span>
                        运单号:
                        <input type="text">
                    </div>
                    <div class="col-md-3">
                        <span class="star">*</span>
                        客户单号:
                        <input type="text">
                    </div>
                    <div class="col-md-3">
                        <span class="star">*</span>
                        发货网点:
                        <input type="text">
                    </div>
                    <div class="col-md-3">
                        运输类型:
                        <input type="text">
                    </div>
                </div>
                <div class="col-md-12 mt-12">
                    <div class="col-md-3">
                        <span class="star">*</span>
                        上门提货:
                        <input type="text">
                    </div>
                    <div class="col-md-3">
                        <span class="star">*</span>
                        配送方式:
                        <input type="text">
                    </div>
                    <div class="col-md-3">
                        <span class="star">*</span>
                        回单:
                        <input type="text">
                    </div>
                    <div class="col-md-3">
                        等放货通知:
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/lib/require.js" data-main="./js/main"></script>

</body>

</html>
